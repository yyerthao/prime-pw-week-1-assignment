<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script type="text/javascript" src="helloWorld.js"></script>
</head>
<body>
    <!-- Create a header with an <h1> containing your name -->
<header>
  <h1>Yer Thao</h1>
</header>

    <!-- Include an image -->
<img src="./images/summer.png" alt="Summer" width="510" height="430">

    <!-- Create an unordered list with 3 list items of fun facts about you -->
<ul>
  <li>I enjoy writing poetry and scary stories.</li>
  <li>I have used a Zune in my lifetime.</li>
  <li>I am oddly good at arcade basketball.</li>
</ul>

    <!-- Create a footer -->

    <!-- Inside your footer, put a <p> with your favorite quote -->
<footer>
  <p><i>"If you can be anything, be kind."</p>
</footer>


</body>
</html>
